<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width ,intial-scale=10">
</head>
<body style="background-color: #6b6e6e;">
    <div class="container">
        <div class="title">Registration</div>
        <form action="registration.html" method="post" autocomplete="on">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required autofocus id="fn" name="fn1">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="input-box">
                    <span class="details">Username:</span>
                    <input type="text" placeholder="Enter Username" required id="un" name="un1">
                </div>
                <div class="input-box">
                    <span class="details">Email:</span>
                    <input type="email" placeholder="Enter your Email" required id="em" name="em1">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="input-box">
                    <span class="details">Phone Number:</span>
                    <input type="number" placeholder="Enter your Phone Number" required id="ph" name="ph1">
                </div>
                <div class="input-box">
                    <span class="details">Password:</span>
                    <input type="password" placeholder="Enter your Password" required id="ps" name="ps1">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="input-box">
                    <span class="details">Confirm Password:</span>
                    <input type="password" placeholder="Confirm Password" required id="ph" name="ph1">
                </div>
                
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
           <input type="submit" value="Register">

            </div>
        </form>
    </div>
</body>
</html>
